<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f1f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 420px;
            height: 240px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 12px;
            border-bottom: 2px solid #ccc;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            width: 45px;
            height: 45px;
            margin-right: 12px;
        }
        .logo-container h1 {
            font-size: 22px;
            color: #003262;
        }
        .card-title {
            font-size: 16px;
            font-weight: bold;
            color: #003262;
            text-align: right;
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .photo-container {
            width: 110px;
            height: 140px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .student-info {
            flex-grow: 1;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .student-info p {
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }
        .student-info p strong {
            color: #003262;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <div class="logo-container">
            <img src="{{schoolLogo}}" alt="School Logo">
            <h1>{{schoolName}}</h1>
        </div>
        <div class="card-title">
            Student ID
        </div>
    </div>
    <div class="card-body">
        <div class="photo-container">
            <img src="{{studentPhoto}}" alt="Student Photo">
        </div>
        <div class="student-info">
            <p><strong>Name:</strong> {{name}}</p>
            <p><strong>Student ID:</strong> {{studentId}}</p>
            <p><strong>Major:</strong> {{major}}</p>
            <p><strong>Enrolled:</strong> {{enrollmentDate}}</p>
            <p><strong>Graduation:</strong> {{graduationDate}}</p>
        </div>
    </div>
</div>
</body>
</html>
