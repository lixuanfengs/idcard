<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 400px;
            height: 250px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            background-color: #003262;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            background-color: #fff;
            border-radius: 50%;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-container img {
            width: 40px;
            height: 40px;
        }
        .card-title {
            color: #fff;
            text-align: right;
            font-size: 18px;
            font-weight: 700;
        }
        .separator-line {
            height: 4px;
            background-color: #FDB515;
            margin-top: -4px;
        }
        .card-body {
            display: flex;
            padding: 15px;
            flex: 1;
            position: relative;
        }
        .photo-container {
            width: 100px;
            height: 130px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            margin-right: 20px;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .student-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .student-info p {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .student-info p strong {
            color: #003262;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10px;
            background-color: #003262;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <div class="logo-container">
            <img src="{{schoolLogo}}" alt="School Logo">
        </div>
        <div class="card-title">
            {{schoolName}}<br>
            <small>Student ID Card</small>
        </div>
    </div>
    <div class="separator-line"></div>
    <div class="card-body">
        <div class="photo-container">
            <img src="{{studentPhoto}}" alt="Student Photo">
        </div>
        <div class="student-info">
            <p><strong>Name:</strong> {{name}}</p>
            <p><strong>Student ID:</strong> {{studentId}}</p>
            <p><strong>Major:</strong> {{major}}</p>
            <p><strong>Enrolled:</strong> {{enrollmentDate}}</p>
            <p><strong>Expected:</strong> {{graduationDate}}</p>
        </div>
    </div>
    <div class="footer">

    </div>
</div>
</body>
</html>
