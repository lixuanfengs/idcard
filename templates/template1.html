<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生证</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 450px;
            height: 280px;
            border-radius: 20px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #830d3a;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            background-color: #fff;
            border-radius: 50%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo-container img {
            width: 50px;
            height: 50px;
        }
        .card-title {
            color: #fff;
            text-align: right;
        }
        .card-title h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .card-title h2 {
            font-size: 14px;
            font-weight: normal;
        }
        .line-decor {
            height: 4px;
            background-color: #830d3a;
            margin-top: 10px;
        }
        .card-body {
            display: flex;
            padding: 20px;
            position: relative;
            height: 100%;
        }
        .photo-container {
            width: 120px;
            height: 160px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            position: relative; /* 增加这个属性 */
            top: -15px; /* 向上移动 */
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .student-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .student-info p {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .decor-line {
            width: 100%;
            height: 2px;
            background-color: #830d3a;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .barcode {
            width: 150px;
            height: 40px;
            background-color: #ccc;
            display: block;
            margin-top: 15px;
        }
        .barcode img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <div class="logo-container">
            <img src="{{schoolLogo}}" alt="logo">
        </div>
        <div class="card-title">
            <h1>{{schoolName}}</h1>
            <h2>学生证</h2>
        </div>
    </div>
    <div class="line-decor"></div> <!-- 顶部装饰线条 -->
    <div class="card-body">
        <div class="photo-container">
            <img src="{{studentPhoto}}" alt="Student Photo">
        </div>
        <div class="student-info">
            <p><strong>姓名:</strong> {{name}}</p>
            <p><strong>学号:</strong> {{studentId}}</p>
            <p><strong>专业:</strong> {{major}}</p>
            <p><strong>入学年份:</strong> {{enrollmentDate}}</p>
            <p><strong>毕业年份:</strong> {{graduationDate}}</p>
            <div class="decor-line"></div> <!-- 分割线 -->
            <div class="barcode">
                <img src="https://via.placeholder.com/150x40.png?text=Barcode" alt="Barcode">
            </div>
        </div>
    </div>
</div>
</body>
</html>
