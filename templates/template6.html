<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{schoolName}} Student ID Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.pinimg.com/736x/f8/2d/d2/f82dd23eeb14bf0f6e7e2e277779537a.jpg');
            background-size: cover;
            background-position: center;
        }
        .card {
            width: 420px;
            height: 265px;
            background: linear-gradient(135deg, #f8f8f8, #e6e6e6);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }
        .red-bar {
            background: linear-gradient(to right, #cc0000, #990000);
            height: 70px;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background-image: url('{{schoolLogo}}');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left center;
            filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(180deg) brightness(2) contrast(2);
        }
        .cap-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 36px;
            color: white;
        }
        .content {
            position: absolute;
            top: 80px;
            left: 20px;
            right: 20px;
            bottom: 40px;
            display: flex;
        }
        .photo {
            width: 130px;
            height: 145px;
            margin-right: 20px;
            border: 2px solid #cc0000;
            background-image: url('{{studentPhoto}}');
            background-size: cover;
            background-position: center;
        }
        .info {
            flex: 1;
        }
        .name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #cc0000;
        }
        .detail {
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }
        .label {
            font-weight: 600;
            color: #555;
            display: inline-block;
            width: 85px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #cc0000, #990000);
            color: white;
            text-align: center;
            padding: 8px 8px;
            font-size: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="red-bar"></div>
    <div class="logo"></div>
    <i class="fas fa-graduation-cap cap-icon"></i>
    <div class="content">
        <div class="photo"></div>
        <div class="info">
            <div class="name">{{name}}</div>
            <div class="detail"><span class="label">Student ID:</span> {{studentId}}</div>
            <div class="detail"><span class="label">Major:</span> {{major}}</div>
            <div class="detail"><span class="label">Enrollment:</span> {{enrollmentDate}}</div>
            <div class="detail"><span class="label">Graduation:</span> {{graduationDate}}</div>
        </div>
    </div>
    <div class="footer">STUDENT | FOR CAMPUS USE ONLY</div>
</div>
</body>
</html>
